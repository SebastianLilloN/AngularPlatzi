<input type="text" [(ngModel)]="title" />
{{ title }}

<input type="text" [(ngModel)]="power" />
{{ power | exponential }}

<div [ngSwitch]="title">
  <p *ngSwitchCase="'hola'">Este es un div</p>
  <p *ngSwitchCase="'chao'">Este es otro div</p>
  <p *ngSwitchCase="'hi'">Este es otro div distinto</p>
  <p *ngSwitchDefault>No hay match</p>
</div>

<button (click)="addItem()">Add item</button>

<ul>
  <li *ngIf="items.length == 0">La lista esta vacia</li>
  <li *ngFor="let item of items; index as i">
    {{ item }} {{ i }}
    <button (click)="deleteItem(i)">Delete Item</button>
  </li>
</ul>
